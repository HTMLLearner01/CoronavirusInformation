<!DOCTYPE html>


<html>
<head>
<title> Diagnostics </title>




<h1> Diagnostics </h1>


<form action="https://formspree.io/mjveybdo" method="POST">
<label for="name">What is your name?(No need for real names, just a test)</label>
<input pattern="[a-zA-Z]+" minlength="1" maxlength="10" type="text" name="answer" id="name">
</input>

<br><br>

<h2> Do you have a fever? </h2>

<label for="yes"> yes </label>
<input id="yes" type="radio" value="yes" name="answer1" > <br>

<label for="no"> no </label>
<input id="no" type="radio" value="no" name="answer1"

<label for="name"> do you like math?</label>
<input type="select" id="name" name=answer value="Jefferson">
<option value="Jeff"> </option>
<option value="Bezos"> </option>
<option value="Nina"> </option>
<option value="john"> </option>
<option value="Howie"> </option>
</input>


<br><br>


<label for="countries"> Have you ever visited the following countries in the past two months?
</label>
<input type="text" list="country" id="countries" name="answer2">
<datalist id="country" name=answer2>
<option value="United States">United States</option>
<option value="Spain">Spain</option>
<option value="Italy">Italy</option>
<option value="Germany">Germany</option>
<option value="France">France</option>
<option value="China">China</option>
<option value="Iran">Iran</option>
<option value="Turkey">Turkey</option>
<option value="Belgium">Belgium</option>
<option value="Netherlands">Netherlands</option>
</datalist>

<br>

<input type="submit" value="submit">
</input>



</form>

</html>
